<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div>Crear Nuevo Usuario</div>
    </div>

    <div class="content">
        <div class="box">
            <form id="form-crear-usuario">
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="role">Rol:</label><br>
                <select id="role" name="role">
                    <option value="empleado">Empleado</option>
                    <option value="administrador">Administrador</option>
                </select><br><br>

                <button type="submit">Crear Usuario</button>
            </form>
        </div>
    </div>

    <div class="footer"> 
        <div class="box2"> 
            <li><a href="index.html">Cerrar sesión</a></li>
            <li><a href="gestion_usuarios.html">Cerrar sesión</a></li>
        </div>
    </div>

    <script>
        document.getElementById('form-crear-usuario').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
    
            fetch('/crearUsuario', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, role })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data); // Añadimos este log
                if (data.success) {
                    alert('Usuario creado exitosamente');
                    document.getElementById('form-crear-usuario').reset();
                } else {
                    alert(data.message || 'Error al crear el usuario');
                }
            })
            .catch(error => {
                console.error('Error en la creación de usuario:', error);
                alert('Error al crear el usuario. Por favor, intenta de nuevo.');
            });
        });
    </script>
</body>
</html>
